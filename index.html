
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portada Emprendedores</title>

  <!-- 1) Importar Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">

  <style>
    /* 2) Reset y cuerpo */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* 3) Fondo y partículas */
    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('fondo-emprendedores.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }
    #particles-js::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* 4) Texto centrado */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #FFFFFF;
    }
    .content h1 {
      margin: 0;
      font-size: 4em;
      font-weight: 700;
    }
    .content p {
      margin: 0.5em 0 0;
      font-size: 1.5em;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <!-- Contenedor de partículas y fondo -->
  <div id="particles-js"></div>

  <!-- Texto principal -->
  <div class="content">
    <h1>DISEÑAMOS SOLUCIONES</h1>
    <p>para emprendedores</p>
  </div>

  <!-- 5) Cargar la librería de particles.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- 6) Configuración de partículas estilo aurora boreal -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#A259FF","#8A2BE2","#DA70D6","#BA55D3"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#A259FF",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
