
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portada Emprendedores</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    html, body { width:100%; height:100%; overflow:hidden; font-family:'Poppins',sans-serif; }

    /* Partículas + fondo */
    #particles-js {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:url('fondo-emprendedores.jpg') center/cover no-repeat;
      z-index:0;
    }
    /* Capa semitransparente que NO bloquea el ratón */
    #particles-js::before {
      content:""; position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.4); z-index:1;
      pointer-events: none;
    }

    /* Texto centrado */
    .content {
      position:relative; z-index:2;
      top:50%; transform:translateY(-50%);
      text-align:center; color:#fff;
    }
    .content h1 { font-size:4em; font-weight:700; }
    .content p  { font-size:1.5em; margin-top:.3em; }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>SOMOS LA SOLUCION</h1>
    <p>para emprendedores</p>
  </div>

  <!-- particles.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true, "distance": 150,
          "color": "#ffffff", "opacity": 0.4, "width": 1
        },
        "move": { "enable": true, "speed": 6 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push":   { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
